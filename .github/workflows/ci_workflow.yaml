name: CI for Model Training and Docker Push

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Set up Conda
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          python-version: '3.12'

      - name: Install MLflow
        run: pip install mlflow

      - name: Run MLflow Project to train model
        shell: bash -l {0}
        run: mlflow run ./MLProject

      # === LANGKAH BARU UNTUK MENDAPATKAN RUN ID ===
      - name: Get latest MLflow run ID
        id: get_run_id
        run: echo "RUN_ID=$(ls -t mlruns/0 | head -1)" >> $GITHUB_ENV
      # ============================================

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        # Ganti 'username_anda' dengan username Docker Hub Anda
        # Gunakan variabel ${{ env.RUN_ID }} yang sudah kita tangkap
        run: mlflow models build-docker --model-uri "mlruns/0/${{ env.RUN_ID }}/artifacts/model" --name "hafelen09/churn-prediction-model"
